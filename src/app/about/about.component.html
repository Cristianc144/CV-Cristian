<div class="container">
    <div class="row mt-3 pt-3">
        <div class="col-4">
            <img src="../../assets/Foto_cris.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 400px;">
        </div>
        <div class="col-2"></div>
        <div class="col-6 mt-3 pt-3">
            <h1 class="text-center" style="font-size: 60px;"><strong>Bit about me</strong></h1>
            <br><br>
            <p><strong>Electronic Engineer and student of Electrical Engineering at National University of Colombia</strong></p>
            <p><strong>I consider myself as an extremely motivated person to solve difficult issues to people, using technology as main tool.</strong></p>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#DownloadCV">
                <strong>Download CV</strong>
            </button>
        </div>

            <!-- Modal -->
            <div class="modal fade" id="DownloadCV" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><strong>Download CV</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Select the language</strong></p>
                        <div class="row">
                            <div class="col-6 text-center">
                                <div (click)="downloadEnglishPDF()" style="cursor: pointer;">
                                    <img type="image/png" rel="icon" src="../assets/icons8-united-kingdom-96.png">
                                </div>
                                <button type="button" class="btn btn-info" (click)="downloadEnglishPDF()"><strong>English</strong></button>
                            </div>
                            <div class="col-6 text-center">
                                <div (click)="downloadSpanishPDF()" style="cursor: pointer;">
                                    <img type="image/png" rel="icon" src="../assets/icons8-spain-96.png">
                                </div>
                                <button type="button" class="btn btn-info" (click)="downloadSpanishPDF()"><strong>Spanish</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><strong>Done</strong></button>
                    <!--<button type="button" class="btn btn-primary">Guardar cambios</button>-->
                    </div>
                </div>
                </div>
            </div>
    </div>
</div>
